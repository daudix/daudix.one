clone:
  git:
    image: fish
    commands:
      - cd ~/.exoci
      - if test -d website
      -   cd website
      -   git pull
      - else
      -   git clone https://git.exozy.me/daudix/website.git
      - end

pipeline:
  build:
    image: fish
    commands:
      - cd ~/.exoci/website
      - zola build --output-dir /srv/http/pages/daudix --force
      - echo Y29uZ3JhdHMsIHlvdSBmb3VuZCBpdCEK | base64 -d > /srv/http/pages/daudix/ananas-duck
