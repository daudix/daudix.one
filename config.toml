	{ url = "@/about/index.md", name = "About", icon = "info" },
	{ url = "@/online/index.md", name = "Online", icon = "at" },
	{ name = "Writing", category = [
		{ url = "@/blog/_index.md", name = "Blog", icon = "newspaper" },
		{ url = "@/nanolog/_index.md", name = "Nanolog", icon = "pencil" },
	] },
	{ name = "Projects", category = [
		{ url = "@/design/index.md", name = "Design", icon = "pencil-ruler" },
