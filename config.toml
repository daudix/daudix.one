title = "Daudix"
base_url = "https://daudix.one"
description = "Passionate designer, translator, and FOSS contributor."
theme = "duckquill"

compile_sass = true
minify_html = true
generate_feeds = true
build_search_index = true
author = "Daudix"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
extra_syntaxes_and_themes = ["sublime"]
highlight_theme = "MonokaiPro"
smart_punctuation = true
bottom_footnotes = true

[search]
index_format = "elasticlunr_json"

[extra]
primary_color = "#c061cb"
primary_color_alpha = "rgba(192, 97, 203, 0.2)"
animated_favicon = true
issues_url = "https://codeberg.org/daudix/website/issues"
source_url = "https://codeberg.org/daudix/website"
stylesheets = ["custom.css"]
show_copy_button = true
show_read_time = true

[extra.nav]
show_feed = true
links = [
  { url = "@/blog/_index.md", name = "Blog" },
  { url = "@/design/index.md", name = "Design" },
  { url = "@/find/index.md", name = "Find" },
]

[extra.footer]
show_copyright = true
show_powered_by = true
show_counter = false
show_john = true
links = [
  { url = "@/coffee/index.md", name = "Coffee" },
  { url = "@/colophon/index.md", name = "Colophon" },
  { url = "https://daudix.neocities.org", name = "Neocities" },
]

[extra.comments]
host = "vmst.io"
user = "daudix"
show_qr = true

[extra.goatcounter]
user = "daudix"
