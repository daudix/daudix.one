title = "Daudix"
base_url = "https://daudix.one"
description = "Silly little goober with a creative mind."
theme = "duckquill"

compile_sass = true
minify_html = true
generate_feeds = true
build_search_index = true
author = "Daudix"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
extra_syntaxes_and_themes = ["sublime"]
highlight_theme = "MonokaiPro"
smart_punctuation = true
bottom_footnotes = true

[search]
index_format = "elasticlunr_json"

[extra]
accent_color = "#8939a4"
accent_color_dark = "#fba7ff"
fix_contrast_dark = true
issues_url = "https://git.exozy.me/daudix/website/issues"
source_url = "https://git.exozy.me/daudix/website"
styles = ["custom.css"]
show_copy_button = true
show_reading_time = true
show_share_button = true
show_backlinks = true
debug_layout = false
csp = [
	{ directive = "font-src", domains = ["'self'"] },
	{ directive = "img-src", domains = ["'self'", "https:", "data:"] },
	{ directive = "media-src", domains = ["'self'", "https:"] },
	{ directive = "script-src", domains = ["'self'"] },
	{ directive = "style-src", domains = ["'self'", "'unsafe-inline'"] },
	{ directive = "frame-src", domains = ["https://vmst.io", "https://incr.easrng.net", "https://www.youtube-nocookie.com"] },
	{ directive = "connect-src", domains = ["https://mstdn.social", "https://social.treehouse.systems", "https://status.cafe", "https://api.lanyard.rest"] },
	{ directive = "frame-ancestors", domains = ["'none'"] },
	{ directive = "base-uri", domains = ["'none'"] },
	{ directive = "form-action", domains = ["'none'"] },
]

[extra.nav]
show_feed = true
links = [
	{ url = "@/blog/_index.md", name = "Blog" },
	{ url = "@/design/index.md", name = "Design" },
	{ url = "@/find/index.md", name = "Find" },
]

[extra.footer]
show_copyright = true
show_powered_by = true
show_fediring = true
links = [
	{ url = "@/coffee/index.md", name = "Coffee" },
	{ url = "@/colophon/index.md", name = "Colophon" },
	{ url = "@/commissions/index.md", name = "Commissions" },
	{ url = "https://daudix.neocities.org", name = "Neocities" },
]

[extra.comments]
host = "vmst.io"
user = "daudix"
show_qr = true

[extra.goatcounter]
user = "daudix"
