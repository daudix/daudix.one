{% extends "base.html" %}

{% block content %}
<h1>Tags</h1>

<p>
	<small>{{ terms | length }} tag{{ terms | length | pluralize }} in total.</small>
</p>

<ul class="tags">
	{%- for tag in terms -%}
		<li><a href="{{ get_taxonomy_url(kind='tags', name=tag.name) }}"><span class="tag">{{ tag.name }}</span><span class="count">{{ tag.page_count }}</span></a></li>
	{%- endfor -%}
</ul>
{% endblock content %}
