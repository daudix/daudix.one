{% extends "base.html" %}

{% block content %}
<h1>Posts with tag “{{ term.name }}”</h1>

<p>
	<small>
		<a href="{{ get_url(path='tags') }}">See all tags</a>
		<br />
		{{ term.pages | length }} post{{ term.pages | length | pluralize }} in total.
	</small>
</p>

{% include "partials/articles.html" %}
{% endblock content %}

{% block actions %}
<div id="site-header-buttons">
	<a class="feed" href="{{ current_url ~ 'atom.xml' }}"><i class="icon"></i></a>
</div>
{% endblock actions %}
