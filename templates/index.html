{% extends "base.html" %}

{% block body %}
<main>
	<label id="splash-toggle">
		<input type="checkbox" id="skip-splash" />
		Skip splash screen
	</label>
	<div id="top">
		<div>
			<img
				class="transparent no-hover"
				alt="1024x768"
				src="{{ get_url(path='graphics/4-by-3.svg') }}"
				{% if config.markdown.lazy_async_image %}
					decoding="async" loading="lazy"
				{% endif %}
			/>
			<span>1024x768</span>
		</div>
		<div>
			<img
				class="transparent no-hover"
				alt="No Essential JavaScript"
				src="{{ get_url(path='graphics/no-js.svg') }}"
				{% if config.markdown.lazy_async_image %}
					decoding="async" loading="lazy"
				{% endif %}
			/>
			<span>No Essential<br />JavaScript</span>
		</div>
		<div>
			<a href="https://www.mabsland.com/Adoption.html">
				<img
					class="transparent no-hover"
					alt="14+"
					src="{{ get_url(path='graphics/web-14.svg') }}"
					{% if config.markdown.lazy_async_image %}
						decoding="async" loading="lazy"
					{% endif %}
				/>
			</a>
			<span>14+</span>
		</div>
		<div>
			<img
				class="transparent no-hover"
				alt="Mild Profanity"
				src="{{ get_url(path='graphics/profanity.svg') }}"
				{% if config.markdown.lazy_async_image %}
					decoding="async" loading="lazy"
				{% endif %}
			/>
			<span>Mild Profanity</span>
		</div>
	</div>
	<a id="header" href="{{ get_url(path='@/home/index.md') }}">
		<span id="face-front">daudix.one</span>
		<span id="face-back">
			Enter
			<span>→</span>
			<span aria-hidden="true">→</span>
			<span aria-hidden="true">→</span>
		</span>
	</a>
	<div id="bottom">
		<div>
			<strong>SITE DESCRIPTION:</strong>
			<ul>
				<li>Personal opinions</li>
				<li>Mediocre writing</li>
				<li>Wacky humor</li>
			</ul>
		</div>
		<a href="{{ get_url(path='g.mp4') }}">
			<img
				id="warning"
				class="transparent no-hover"
				alt="Warning"
				src="{{ get_url(path='graphics/warning.svg') }}"
				{% if config.markdown.lazy_async_image %}
					decoding="async" loading="lazy"
				{% endif %}
			/>
		</a>
	</div>
</main>
<img
	id="barcode"
	class="transparent no-hover"
	alt="Barcode"
	src="{{ get_url(path='graphics/barcode.svg') }}"
	{% if config.markdown.lazy_async_image %}
		decoding="async" loading="lazy"
	{% endif %}
/>
<div id="rainbow"></div>
{% include "partials/icons.html" %}
{% endblock body %}
