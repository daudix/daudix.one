{% extends "duckquill/templates/base.html" %}

{% block body %}
<a href="{{ get_url(path='/') }}">‚Üê Go Home</a>

<div id="calendar-header">
	<span id="month-number"></span>
	<div id="secondary-column">
		<span id="month-name"></span>
		<span id="year"></span>
	</div>
</div>

<div id=calendar></div>

<div id="calendar-footer">
	<div id="year-progress">
		<div id="progress-bar-wrapper">
			<div id="progress-bar"></div>
		</div>
	</div>
	<div id="column">
		<div>
			<span id="progress-month"></span>
			<a href="https://www.aperturescience.com">
				<img class="transparent no-hover" src="aperture-laboratories-logo.svg" alt="Aperture Laboratories logo." />
			</a>
		</div>
		<div>
			<input type="checkbox" id="cube-dispenser" class="visually-hidden" checked />
			<label for="cube-dispenser">
				<span class="visually-hidden">Cube dispenser</span>
			</label>

			<input type="checkbox" id="cube-hazard" class="visually-hidden" checked />
			<label for="cube-hazard">
				<span class="visually-hidden">Cube hazard</span>
			</label>

			<input type="checkbox" id="pellet-hazard" class="visually-hidden" checked />
			<label for="pellet-hazard">
				<span class="visually-hidden">Pellet hazard</span>
			</label>

			<input type="checkbox" id="pellet-catcher" class="visually-hidden" checked />
			<label for="pellet-catcher">
				<span class="visually-hidden">Pellet catcher</span>
			</label>

			<input type="checkbox" id="water-hazard" class="visually-hidden" checked />
			<label for="water-hazard">
				<span class="visually-hidden">Water hazard</span>
			</label>

			<input type="checkbox" id="fling-enter" class="visually-hidden" checked />
			<label for="fling-enter">
				<span class="visually-hidden">Fling enter</span>
			</label>

			<input type="checkbox" id="fling-exit" class="visually-hidden" checked />
			<label for="fling-exit">
				<span class="visually-hidden">Fling exit</span>
			</label>

			<input type="checkbox" id="turret-hazard" class="visually-hidden" checked />
			<label for="turret-hazard">
				<span class="visually-hidden">Turret hazard</span>
			</label>

			<input type="checkbox" id="dirty-water" class="visually-hidden" checked />
			<label for="dirty-water">
				<span class="visually-hidden">Dirty water</span>
			</label>

			<input type="checkbox" id="cake" class="visually-hidden" checked />
			<label for="cake">
				<span class="visually-hidden">Cake</span>
			</label>
		</div>
	</div>
</div>
{% endblock body %}
