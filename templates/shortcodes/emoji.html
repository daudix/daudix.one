{% set host = host | default(value="pleroma.envs.net") %}
{% set data = load_data(url="https://" ~ host ~ "/api/v1/pleroma/emoji", format="json", required=false) %}

<img
	class="emoji{% if big %} big{% endif %}"
	{% if path %}
		src="{{ get_url(path=page.path ~ path) }}"
	{% elif data %}
		src="https://{{ host }}{{ data[name].image_url }}"
	{% endif %}
	alt="
	{%- if path -%}
		{{ path | split(pat='.', limit=2) | first }}
	{%- else -%}
		{{ name }}
	{%- endif -%}
	"
	width="24"
	height="24"
/>
