---
layout: default
---

{{ content }}
<h1>{{ page.title }}</h1>
{{ page.description }}

{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ site.baseurl }}{{ post.url }}" class="page-link">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
