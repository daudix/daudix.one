---
layout: default
---

{{ content }}
<h2>{{ page.title }}</h2>
{{ page.description }}

{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ site.baseurl }}{{ post.url }}" class="page-link">
        {{ post.title }}
      </a>
    </h2>
    <small>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
      {% if post.tags %}
        {% if post.tags.size > 0 %}
          â€¢ {{ post.tags | join: ', ' }}
        {% endif %}
      {% endif %}
    </small>
  </article>
{% endfor %}
