<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.primary-color }}"><!-- primary color -->

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}" />
  
  <link rel="icon" type="image/gif" href="{{ "/favicon.gif" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />

  <!-- Open Graph -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ "/assets/card.png" | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="400" />
  <meta property="og:image:alt" content="A card with Daudix UFO written on it" />

  <!-- Plausible -->
  <script defer data-domain="daudix-ufo.codeberg.page" src="https://analytics.projectsegfau.lt/js/script.js"></script>

  <script>
    var scrolling = false;

    window.onscroll = function () {
      if (!scrolling) {
        scrolling = true;
        setTimeout(function () {
          scrollFunction();
          scrolling = false;
        }, 100);
      }
    };

    function scrollFunction() {
      var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      if (screenWidth < 650) {
        return;
      }

      var navContainers = document.querySelectorAll(".nav-container");
      var navElements = document.querySelectorAll(".nav");

      for (var i = 0; i < navContainers.length; i++) {
        if (document.documentElement.scrollTop > 20) {
          navContainers[i].style.margin = "0.5rem auto";
        } else {
          navContainers[i].style.margin = "1rem auto";
        }
      }

      for (var i = 0; i < navElements.length; i++) {
        if (document.documentElement.scrollTop > 20) {
          navElements[i].style.backdropFilter = "blur(32px) saturate(180%)";
          navElements[i].style.boxShadow = "0 0 0 1px rgba(0, 0, 0, 0.03), 0 1px 3px 1px rgba(0, 0, 0, 0.07), 0 2px 6px 2px rgba(0, 0, 0, 0.03)";
        } else {
          navElements[i].style.backdropFilter = "none";
          navElements[i].style.boxShadow = "none";
        }
      }
    }
  </script>
</head>
